<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var jawab = prompt("Kamu beruntung! Silahkan pilih hadiahmu dengan memasukan angka 1 sampai 5") 
        var hadiah = "";

        switch(jawab){
            case "1":
                hadiah = "jersey";
                break;
            case "2":
                hadiah = "Iphone 14 pro max";
                break;
            case "3":
                hadiah = "ZX25R";
                break;
            case "4":
                hadiah = "ps5"
                break;
            case "5":
                hadiah = "tiket persib";
                break;
            default:
                document.write("<p>Opps! anda salah pilih</p>");
        }

        if(hadiah === ""){
            document.write("<p>Kamu gagal mendapat hadiah</p>");
        } else {
            document.write("<h2>Selamat kamu mendapatkan " + hadiah + "</h2>");
        }
        
    </script>
</body>
</html>
